name: deploy-storybook

run-name: ${{ github.actor }} is started the action

on:
  push:
    branches:
      - "main"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - id: build-publish
      uses: bitovi/github-actions-storybook-to-github-pages@v1.0.2
      with:
        path: ./packages/ds/storybook-static